<html>
	<body>
		<h3>To Do List:</h3>
		<ul>
		    <li onclick = crossOff(this)>Homework</li>
		    <li onclick = crossOff(this)>Walk Karel</li>
		    <li onclick = crossOff(this)>Make Dinner</li>
		    <li onclick = crossOff(this)>Clean Room</li>
		</ul>
		<script>
		    //Give each li item an eventListener
		    element.addEventListener("click","crossOff");
		    //Write function crossOff here.
		    function crossOff(element){
		        
		        if(element.hasAttribute("style")){
		            element.removeAttribute("style");
		        } else {
		            element.setAttribute("style", "text-decoration:line-through");
		        }
		    }
		</script>
	</body>
</html>
